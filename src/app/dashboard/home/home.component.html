<ion-header>
  <ion-toolbar>
    <ion-title>Mi galeria</ion-title>
    <ion-buttons slot="end">
      <ion-button class="button">NUEVO</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showContainer">
    <div class="image__container" *ngFor="let image of images">
      <ion-card>
        <ion-img [src]="image.src"></ion-img>
        <ion-card-header>
          <ion-card-title style="font-size:22px">{{image.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div class="empty__container" *ngIf="!showContainer">
    <div class="empty__center">
      <ion-img src="assets/empty.svg"></ion-img>
      <p>Â¡Oops parece que aun no tienes nada en tu galeria!</p>
    </div>
  </div>
</ion-content>
