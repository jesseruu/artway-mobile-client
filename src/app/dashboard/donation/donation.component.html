<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="back__button" (click)="goBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="donation__container">
    <h1 class="donation__title">Donaciones</h1>
    <div class="donation__content">
      <p>
          Muchas gracias por donar a {{artistName}} continuación puedo continuar con su donación usando PayPal.
      </p>
      <div class="donation__buttons">
        <ion-button class='button' (click)="enableButton(); updateValues(5000)">
          5.000
        </ion-button>
        <ion-button class='button' (click)="enableButton(); updateValues(10000)">
          10.000
        </ion-button>
        <ion-button class='button' (click)="enableButton(); updateValues(25000)">
          25.000
        </ion-button>
      </div>
      <form method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/">
        <input name="merchantId" type="hidden" value="508029" />
        <input name="accountId" type="hidden" value="512321" />
        <input name="description" type="hidden" value="Donación" />
        <input name="referenceCode" type="hidden" value="{{referenceCode}}" />
        <input name="amount" type="hidden" value="{{amount}}" />
        <input name="tax" type="hidden" value="{{tax}}" />
        <input name="taxReturnBase" type="hidden" value="{{taxReturn}}" />
        <input name="currency" type="hidden" value="COP" />
        <input name="signature" type="hidden" value="{{signature}}" />
        <input name="test" type="hidden" value="1" />
        <input name="buyerEmail" type="hidden" value="" />
        <input name="responseUrl" type="hidden" value="" />
        <input name="confirmationUrl" type="hidden" value="" />
        <div class="donation__buttons">
          <ion-button [attr.disabled]="isButtonDisabled ? 'disabled': null" type="submit" class='button'>
            Continua con PayU
          </ion-button>
        </div>
    </form>
    </div>
  </div>
  
</ion-content>
