<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="back__button" (click)="goBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="profile__container">
    <h1 class="profile__title">Perfil</h1>
    <div class="profile__content">
      <ion-list>
        <ion-item>
          <ion-label class="label__profile">Nombre: {{name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label__profile">Correo: {{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label__profile">Numero de donaciones: {{donations}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label__profile">Numero de images: {{images}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="profile__buttons">
      <ion-button class='button' (click)="goBack();">
        VOLVER
      </ion-button>
    </div>
  </div>
</ion-content>
